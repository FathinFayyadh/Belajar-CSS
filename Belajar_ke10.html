<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Belajar float di css</title>

  <style>
    .galeri {
      border: solid;
      width: 900px;

      margin: auto;
    }
    .image {
      width: 25%;
     
      float: right;
    }
    .clearfix{
        content: "";
        clear: both;
        display: table;
    }
  </style>

 -->
